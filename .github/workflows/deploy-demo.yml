name: Deploy to Demo

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Pull on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.DEMO_USERNAME }}
        password: ${{ secrets.DEMO_PASSWORD }}
        port: ${{ secrets.DEMO_PORT }}
        script: ./pull-latest.sh
